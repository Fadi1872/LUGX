<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- external css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- font awsome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

    <title>Document</title>
</head>
<body>


    <div class="w-100 vh-100 back-img d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class="changing-back sign_in rounded-5">
                    <div class="row justify-content-end h-100 rounded-5 justify-center-md ">
                        <div class="transformT gray-bg rounded-5 col-lg-7 row justify-content-center align-items-center flex-column py-5">
                            <h1 class="text-center mb-5 color-blue">Sign <span class="color-red">In</span></h1>
                            <form class="row mb-5">
                                <div class="mx-auto bg-white rounded-5 col-12 row px-2 py-1 align-items-center mb-3">
                                    <input type="text" class="input-none col-10" placeholder="User Name">
                                    <i class="fa-solid fa-user col-2 color-red"></i>
                                </div>
                                <div class="mx-auto bg-white rounded-5 col-12 row px-2 py-1 align-items-center mb-3">
                                    <input type="email" class="input-none col-10" placeholder="Email">
                                    <i class="fa-solid fa-envelope col-2 color-red"></i>
                                </div>
                                <div class="mx-auto bg-white rounded-5 col-12 row px-2 py-1 align-items-center mb-3">
                                    <input type="password" class="input-none col-10" placeholder="password">
                                    <i class="fa-solid fa-lock col-2 color-red"></i>
                                </div>
                                <div class="mx-auto bg-white rounded-5 col-6 row px-2 py-1 align-items-center mb-3">
                                    <input type="text" class="input-none col-10" placeholder="Country">
                                </div>
                                <div class="mx-auto bg-white rounded-5 col-6 row px-2 py-1 align-items-center mb-3">
                                    <input type="text" class="input-none col-10" placeholder="City">
                                </div>
                                <button class="red-button rounded-5 transition-5 col-3 align-self-start">Sign In</button>
                            </form>
                            <p class="text-center"><a href="#" class="noline color-blue">Forget password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- font awsome js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/brands.min.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
